<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>GitHub Loginer</title>
    <link rel="stylesheet" href="ajax-css.css">
</head>
<body>

<header class="header">
    <div class="container">
        <div class="header__inner">
            <a href="" class="header__logo">
                <img src="image/logo.png" alt="">
            </a>
            <div class="header__login">
                <span class="ajax-btn">Click for Show</span>
                <input class="input-login" type="text" placeholder="Write your github login">
            </div>
        </div>
    </div>
</header>

<main class="main">
    <div class="container">
        <div class="ajax-container">
            <div class="ajax-left">
                <img src="" alt="" class="ajax-avatar">
                <div class="user-login"><span>Login </span></div>
                <div class="user-name"><span>Name </span></div>
                <div class="user-link"><span>GitHub </span></div>
                <div class="user-reset">Clear Info</div>
            </div>
            <div class="ajax-right">
                <div class="ajax-result">Here will be repositories</div>
                <div class="ajax-items">
                </div>
            </div>
        </div>
    </div>
</main>

</body>
